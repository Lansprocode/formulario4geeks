          <section class="seccion">
          <div class="principal" id="cajaform">
          <form action="galeria.html" name="formulario" method="post" id="formulario" onSubmit="return validarFormulario();">
             <div>
              <h3>Registro</h3>
              <br>
                <label for="nombre" class="">Nombre: </label>
                <br>
                <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" maxlength="70"><span class="obligatorio">*</span>
              </div>

              <div>
                <label for="apellido">Apellido: </label>
                <br>
                <input type="text" name="apellido" id="apellido" maxlength="70" placeholder="Ingresa tu apellido"><span class="obligatorio">*</span>
              </div>

              <div>
                <label for="direccion">Direccion: </label>
                <br>
                <input type="text" name="direccion" id="direccion" maxlength="250" placeholder="Ingrese su direccion"><span class="obligatorio">*</span>
              </div>

              <div>
                <label for="email">Email: </label>
                <br>
                <input type="email" name="email" id="email" maxlength="70" placeholder="Ingrese su Email"><span class="obligatorio">*</span>
              </div>

              <div>
                <label for="url">Sitio Web: </label>
                <br>
                <input type="url" name="url" id="url" maxlength="100" placeholder="Ingresa tu sitio web">
              </div>

              <div>
                <label for="telefono">Telefono: </label>
                <br>
                <input type="text" name="telefono" id="telefono" maxlength="11" placeholder="Ingresa tu telefono"><span class="obligatorio">*</span>
              </div>
              <div>
                <br>
                <label for="mensaje">Mensaje: </label>
                <br>
                <textarea onkeypress="calcular()" onkeyup="calcular" name="mensaje" id="mensaje" cols="28" rows="10" maxlength="1000" placeholder="Ingresa un Mensaje"></textarea><span class="obligatorio">*</span>
                <p>Le queda <span id="contador-char">1000</span> de 1000 caracteres. </p>
              </div>
              <div>
                <button type="button" name="enviar" id="enviar">Enviar</button>
                <br>
                <input type="reset" id="limpiar" name="limpiar" value="Limpiar">
              </div>
              <br>
              <p>Nota: Los campos que tengan el simbolo <span class="obligatorio">*</span> seran obligatorios.</p>
            </form>
